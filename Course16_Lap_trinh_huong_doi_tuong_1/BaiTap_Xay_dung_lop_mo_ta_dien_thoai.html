<script>
    let Mobile = function smartMobi(name,status,send,write,inbox,battery) {
        this.name = name
        this.status = status;
        this.send = send;
        this.write = write;
        this.inbox = inbox;
        this.battery = battery;
        this.checkBattery = function () {
            return this.battery
        }
        this.effectBattery = function () {
            if(this.battery<=0) {
                this.status='off'
            }

        }
        this.checkStatus = function () {
            this.effectBattery()
            return this.status

        }
        this.changeStatus = function (statusChange) {
            this.effectBattery()
            this.status = statusChange
        }
        this.charging = function (num) {
            this.battery+= num
            return this.battery
        }
        this.writeMessage = function () {
            this.effectBattery()
            if (this.status == ['on']) {
                let writeMess ="Đi đu đưa đi!" //prompt("Write some things!")
                this.write = writeMess;
                name.inbox = this.write
                this.battery-= 1;
                return this.write
            } else {return }
        }
        this.saveSend = function () {
            this.send = this.write
            return this.send
        }
        this.sendMess = function (address) {
            this.effectBattery()
            if (this.status == 'on') {
                address.inbox = this.write
                this.saveSend();
                this.battery-= 1;
                return address.inbox
            } else {return}
        }
        this.inboxMess = function () {
            this.effectBattery()
            if (this.status == 'on') {
                this.battery-= 1;
                return this.inbox
            } else {return}
        }
    }

    let nokia = new Mobile('nokiaMobi','off',0,0,0,15)
    let iPhone = new Mobile('iPhoneMobi','on',0,0,0,0)
    document.write("Battery of Nokia before send a message: "+ nokia.checkBattery()+"<br/>")
    document.write("Nokia satus: " + nokia.checkStatus()+ "<br/>")
    nokia.changeStatus('on')
    document.write("After change Nokia status: " + nokia.checkStatus() + "<br/>")
    document.write('Nokia write box message: ' +nokia.writeMessage() + "<br/>")
    document.write('Nokia send box message: '+nokia.sendMess(iPhone) + "<br/>")
    document.write("Battery of Nokia after send a message: "+ nokia.checkBattery()+"<br/>")
    document.write("Battery of iPhone: "+ iPhone.checkBattery()+"<br/>")
    document.write("Battery of iPhone after charged: "+ iPhone.charging(30)+"<br/>")
    document.write("iPhone's inbox: " + iPhone.inboxMess() + "<br/>")

</script>
